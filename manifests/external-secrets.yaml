apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: welcome-app-external-secret
  namespace: welcome-app
spec:
  refreshInterval: 10s
  secretStoreRef:
    name: welcome-app-secret-store
    kind: SecretStore
  target:
    name: welcome-app-secret
    creationPolicy: Owner
  data:
    - secretKey: APP_USERNAME
      remoteRef:
        key: welcome-app
        property: APP_USERNAME
    - secretKey: APP_PASSWORD
      remoteRef:
        key: welcome-app
        property: APP_PASSWORD
