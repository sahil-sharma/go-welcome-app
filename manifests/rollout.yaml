---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: welcome-app
  namespace: welcome-app
spec:
  replicas: 4
  strategy:
    canary:
      canaryService: welcome-app-canary
      stableService: welcome-app-stable
      trafficRouting:
        nginx:
          stableIngress: welcome-app-ingress
      steps:
        - setWeight: 20
        - pause: { duration: 30s }
        - setWeight: 50
        - pause: { duration: 60s }
        - setWeight: 100
  selector:
    matchLabels:
      app: welcome-app
  template:
    metadata:
      labels:
        app: welcome-app
    spec:
      containers:
        - name: welcome-app
          image: bonyscott/welcome-app:b2f109c
          ports:
            - containerPort: 8080
