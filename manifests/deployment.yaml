apiVersion: apps/v1
kind: Deployment
metadata:
  name: welcome-app
  namespace: welcome-app
  labels:
    app: welcome-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: welcome-app
  template:
    metadata:
      labels:
        app: welcome-app
    spec:
      containers:
        - name: welcome-app
          image: bonyscott/welcome-app:eb7929b
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          envFrom:
        - secretRef:
            name: welcome-app-secret