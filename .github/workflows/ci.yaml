---
name: Run CI & CD

on:
  pull_request:
    branches:
      - main

permissions:
  contents: write
  packages: write
  pull-requests: write

env:
  GO_VERSION: 1.25
  APP_NAME: welcome-app

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install Dependencies
        run: go mod download

      - name: Verify Dependencies
        run: go mod verify

      - name: Lint ${{ env.APP_NAME }}
        run: go vet ./...

  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install Dependencies
        run: go mod download

      - name: Verify Dependencies
        run: go mod verify

      - name: Build ${{ env.APP_NAME }}
        run: |
          go mod tidy
          go build -o ${{ env.APP_NAME }}

